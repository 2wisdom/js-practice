<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./poketmon.js"></script>
</head>
<body>

    <h1><a href="">Link</a></h1>
    <p>이 페이지는 쩨가 자바스크립트를 연습하는 페이지다 !</p>

    <input type="button" value='밤이 되어라!'onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
    ">
    <input type="button" value='낮이 되어라!'onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
    ">

    <!-- conditional statements / if(){} esle {} -->

    <h3>conditional statements</h3>
    <input id="night_day" type="button" value="밤이조아" onclick="
        if(document.querySelector('#night_day').value === '밤이조아'){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            document.querySelector('#night_day').value = '낮이조아';
        } else {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            document.querySelector('#night_day').value = '밤이조아';
        }
    ">
        
    <!-- refactoring / this -->

    <h3>refactoring</h3>
    <input type="button" value="밤이조아" onclick="
    console.log('this', this)
        var target = document.querySelector('body');
        if(this.value === '밤이조아'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            this.value = '낮이조아';
        } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            this.value = '밤이조아';
        }
    ">

</body>
</html>
